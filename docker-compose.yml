version: '3'
services:
  iot_gateway:
    build: ./iot_gateway
    environment:
      - TZ=Europe/Berlin
    volumes:
      - ./logs:/logs
  sensor:
    build: ./sensor
    environment:
      - TZ=Europe/Berlin
  cloud_server:
    build: ./cloud_server
    ports:
      - "8080:8080"
    environment:
      - TZ=Europe/Berlin
    volumes:
      - ./logs:/logs
  database:
    build: ./database
    environment:
      - TZ=Europe/Berlin

